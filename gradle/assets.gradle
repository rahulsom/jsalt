assets {
  minifyJs = true
  minifyCss = true
  enableSourceMaps = true

  configOptions = [
      typeScript: [
          module                : 'amd',
          target                : 'es5',
          experimentalDecorators: true,
          moduleResolution      : 'node'
      ]
  ]

  minifyOptions = [
      languageMode     : 'ES6',
      targetLanguage   : 'ES5',
      optimizationLevel: 'SIMPLE',
      angularPass      : true
  ]

  // includes = ['facotiral.es5.js']
  excludes = ['bower/purescript-*/**', 'purescript-*/**']

  // Can add custom asset locations (directories or individual jar files)
  from 'build/generated/js'
  // from '/path/to/file.jar'
}

task genJsDir() {
  def genJs = "$build/generated/js"
  onlyIf {!file(genJs).exists()}
  doLast {
    if (!(file(genJs).exists())) {
      file(genJs).mkdirs()
    }
  }
}
